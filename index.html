<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="flex">Rock Paper Scissors</h1>
    <div class="choices flex">
      <div class="choice flex" id="rock">
        <img src="./images/stone.png" />
      </div>
      <div class="choice flex" id="paper">
        <img src="./images/paper.png" />
      </div>
      <div class="choice flex" id="scissors">
        <img src="./images/scissors.png" />
      </div>
    </div>

    <div class="score-board flex">
      <div class="score">
        <p id="user-score" class="sizee">0</p>
        <p class="size">You</p>
      </div>
      <div class="score">
        <p id="comp-score" class="sizee">0</p>
        <p class="size">Comp</p>
      </div>
    </div>

    <div class="msg-container size" >
      <p id="msg">Play your move</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
